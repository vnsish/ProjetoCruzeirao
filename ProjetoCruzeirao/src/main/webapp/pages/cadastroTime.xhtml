
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroTime.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroTime.menu']}"/></h1>
	  
	  <h:form id="formUsuario">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.cadastroTime.Nome']}" required="true" />
      <p:inputText value="" />
      <p:outputLabel value="#{msg['pages.cadastroTime.End1']}" />
      <p:inputText value="" id="end1" />
      <p:outputLabel value="#{msg['pages.cadastroTime.End2']}"/>
      <p:inputText value="" id="end2"/>
      <p:outputLabel value="#{msg['pages.cadastroTime.CEP']}" />
      <p:inputText value="" />
      <p:outputLabel value="#{msg['pages.cadastroTime.Tel']}" />
      <p:inputMask mask="(99)9999-9999?9"/>
	  </p:panelGrid>
	  <p:commandButton value="#{msg['general.confirmar']}" style="margin-top: 10px;" />

	  <p:watermark for="end1" value="#{msg['pages.cadastroTime.End1w']}"/>
	  <p:watermark for="end2" value="#{msg['pages.cadastroTime.End2w']}"/>
		
       </h:form>
	   
	</ui:define>
</ui:composition>
