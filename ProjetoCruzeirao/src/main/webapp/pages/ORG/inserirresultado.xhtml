<ui:composition template="../templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.org.inserirresultado.title']}" />
    </ui:define>
	

	<ui:define name="principal">
	<h:form id="results">
	
		<h1><p:outputLabel value="#{msg['pages.org.inserirresultado.menu']}"/></h1>
		
		<p:outputPanel style="margin: 10px;">
		<h:panelGrid colums="2">
		<p:outputLabel value="#{msg['pages.org.inserirresultado.select']}"/>
		<p:selectOneMenu>
			<f:selectItem itemLabel="Campeonato O" />
 			<f:selectItem itemLabel="Campeonato P" />
		</p:selectOneMenu>
		<p:selectOneMenu>
			<f:selectItem itemLabel="Categoria A" />
 			<f:selectItem itemLabel="Categoria B" />
		</p:selectOneMenu>
		<p:selectOneMenu>
 			<f:selectItem itemLabel="Rodada 1" />
 			<f:selectItem itemLabel="Rodada 2" />
		 	</p:selectOneMenu>
		<p:selectOneMenu>
 			<f:selectItem itemLabel="A X B" />
		 	</p:selectOneMenu>
	 	</h:panelGrid>
	 	
	 	<h3><p:outputLabel value="#{msg['pages.org.inserirresultado.pselect']}"/></h3>
	 	<p:panelGrid style="margin: 10px">
	 		<p:row>
	 			<p:column colspan="4">Dia 01/01</p:column>
	 		</p:row>
	 		<p:row>
	 			<p:column colspan="2">Hora: 00:00</p:column>
	 			<p:column colspan="2">Local: X</p:column>
	 		</p:row>
	 		<p:row>
	 			<p:column colspan="1">Mandante</p:column>
	 			<p:column colspan="1">Time A</p:column>
	 			<p:column colspan="1">Time B</p:column>
	 			<p:column colspan="1">Visitante</p:column>
	 		</p:row>
	 	</p:panelGrid>

	 	
	 	
	 	<h3><p:outputLabel value="#{msg['pages.org.inserirresultado.result']}"/></h3>
	 	<p:panelGrid style ="margin: 10px">
	 			<p:outputLabel value="Mandante"/>
	 			<p:inputText style="width:15px; margin:5px;"/>
	 			<p:outputLabel value="X"/>
	 			<p:inputText style="width:15px; margin:5px;"/>
	 			<p:outputLabel value="Visitante"/>
	 	</p:panelGrid>
		
		<p:commandButton value="#{msg['general.confirmar']}"></p:commandButton>
			 	</p:outputPanel>
	 </h:form>
	</ui:define>
</ui:composition>
