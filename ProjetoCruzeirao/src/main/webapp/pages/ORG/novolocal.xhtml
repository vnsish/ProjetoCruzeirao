<ui:composition template="../templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.org.cadastrolocal.title']}" />
    </ui:define>
	

	<ui:define name="principal">
	<h:form id="local">
	
		<h1><p:outputLabel value="#{msg['pages.org.cadastrolocal.menu']}"/></h1>
		
		<p:panelGrid columns="2" id="gridLocal">
			
	 		<p:outputLabel value="#{msg['pages.org.cadastrolocal.name']}" />
	 		<p:inputText value="#{localBean.local.nome}" />
	 		
	 		<p:outputLabel  value="#{msg['pages.org.cadastrolocal.end1']}" />
	 		<p:inputText value="#{localBean.local.end1}" id="end1"/>
	 		
	 		<p:outputLabel value="#{msg['pages.org.cadastrolocal.end2']}" />
	 		<p:inputText value="#{localBean.local.end2}" id="end2"/>

		    <p:outputLabel value="#{msg['pages.org.cadastrolocal.tel']}" />
		    <p:inputMask mask="(99)9999-9999?9" value="#{localBean.local.tel}"/>	 		
	 		
	 	</p:panelGrid>
	 	
	 	<p:commandButton value="#{msg['general.confirmar']}" update="gridLocal" validateClient="true" action="#{localBean.Salvar}"/>
	 	
	  <p:watermark for="end1" value="#{msg['pages.org.cadastrolocal.End1w']}"/>
	  <p:watermark for="end2" value="#{msg['pages.org.cadastrolocal.End2w']}"/>
	 </h:form>
	</ui:define>
</ui:composition>
