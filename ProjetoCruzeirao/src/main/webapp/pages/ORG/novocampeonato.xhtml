<ui:composition template="../templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.org.novocampeonato.title']}" />
    </ui:define>
	

	<ui:define name="principal">
	<h:form id="campeonato">
	
		<h1><p:outputLabel value="#{msg['pages.org.novocampeonato.menu']}"/></h1>
		
		<p:panelGrid columns="2" id="gridCamp">
	 		<p:outputLabel for="name" value="#{msg['pages.org.novocampeonato.name']}" />
	 		<p:inputText id="name" value="#{campeonatoBean.campeonato.nome}" />
	 		<p:outputLabel value="#{msg['pages.org.novocampeonato.inicio']}" />
	 		<p:calendar value="#{campeonatoBean.campeonato.dataInicio}"/>
	 		<p:outputLabel value="#{msg['pages.org.novocampeonato.termino']}" />
	 		<p:calendar value="#{campeonatoBean.campeonato.dataTermino}"/>
	 		<p:outputLabel value="#{msg['pages.org.novocampeonato.inicioC']}" />
	 		<p:calendar value="#{campeonatoBean.campeonato.cadastroInicio}"/>
	 		<p:outputLabel value="#{msg['pages.org.novocampeonato.terminoC']}" />
	 		<p:calendar value="#{campeonatoBean.campeonato.cadastroTermino}"/>
	 		
	 		<p:commandButton value ="#{msg['general.confirmar']}"  update="gridCamp" validateClient="true" action="#{campeonatoBean.Salvar}"/>
	 	</p:panelGrid>
	 </h:form>
	</ui:define>
</ui:composition>
