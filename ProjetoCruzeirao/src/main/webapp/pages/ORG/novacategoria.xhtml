<ui:composition template="../templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.org.novacategoria.title']}" />
    </ui:define>
	

	<ui:define name="principal">
	<h:form id="categoria">
	
		<h1><p:outputLabel value="#{msg['pages.org.novacategoria.menu']}"/></h1>
		
		<p:panelGrid columns="2" id="gridCat">
			<p:outputLabel value="#{msg['pages.org.novacategoria.camp']}" />
	 		<p:selectOneMenu value="#{categoriaBean.campeonato}" converter="converterCampeonato">
	 			<f:selectItems value="#{categoriaBean.campeonatos}" var="aux" itemLabel="#{aux.nome}" />
	 		</p:selectOneMenu>
	 		<p:outputLabel value="#{msg['pages.org.novacategoria.name']}" />
	 		<p:inputText value="#{categoriaBean.categoria.nome}"/>
	 		<p:outputLabel value="#{msg['pages.org.novacategoria.idade']}" />
	 		<p:inputText value="#{categoriaBean.categoria.idadeMinima}" />
	 		<p:outputLabel value="#{msg['pages.org.novacategoria.jogmin']}" />
	 		<p:inputText value="#{categoriaBean.categoria.jogadoresMin}" />
	 		<p:outputLabel value="#{msg['pages.org.novacategoria.jogmax']}" />
	 		<p:inputText value="#{categoriaBean.categoria.jogadoresMax}" />
	 		<p:outputLabel value="#{msg['pages.org.novacategoria.inicio']}" />
	 		<p:calendar />
	 		<p:outputLabel value="#{msg['pages.org.novacategoria.termino']}" />
	 		<p:calendar />
	 		
	 		<p:commandButton value="#{msg['general.confirmar']}" update="gridCat" validateClient="true" action="#{categoriaBean.Salvar}"/>
	 	</p:panelGrid>
	 </h:form>
	</ui:define>
</ui:composition>
