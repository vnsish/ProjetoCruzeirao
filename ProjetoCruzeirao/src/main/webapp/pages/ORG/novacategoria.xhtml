<ui:composition template="../templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.org.novoacategoria.title']}" />
    </ui:define>
	

	<ui:define name="principal">
	<h:form id="campeonato">
	
		<h1><p:outputLabel value="#{msg['pages.org.novacategoria.menu']}"/></h1>
		
		<p:panelGrid columns="2">
			<p:outputLabel value="#{msg['pages.org.novacategoria.camp']}" />
	 		<p:selectOneMenu>
	 			<f:selectItem itemLabel="Campeonato 1" />
	 			<f:selectItem itemLabel="Campeonato 2" />
	 		</p:selectOneMenu>
	 		<p:outputLabel value="#{msg['pages.org.novacategoria.genero']}" />
	 		<p:selectOneRadio id = "selectgenero">
	 			<f:selectItem itemLabel = "Masculino" />
	 			<f:selectItem itemLabel = "Feminino" />
	 		</p:selectOneRadio>
	 		<p:outputLabel for="name" value="#{msg['pages.org.novacategoria.name']}" />
	 		<p:inputText id="name" value="" />
	 		<p:outputLabel value="#{msg['pages.org.novacategoria.inicio']}" />
	 		<p:calendar />
	 		<p:outputLabel value="#{msg['pages.org.novacategoria.termino']}" />
	 		<p:calendar />
	 		
	 		<p:button value="#{msg['general.confirmar']}"/>
	 	</p:panelGrid>
	 </h:form>
	</ui:define>
</ui:composition>
