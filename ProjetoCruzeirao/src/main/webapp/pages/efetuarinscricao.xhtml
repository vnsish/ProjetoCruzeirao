
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.efetuarinscricao.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.efetuarinscricao.menu']}"/></h1>
	  
	  <h:form id="formInscr">	
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.efetuarinscricao.timeselect']}" required="true" />
      <p:selectOneMenu>
     	 <f:selectItem itemValue="#{null}" itemLabel="Selecionar" />
      	 <f:selectItems value="#{inscricaoBean.times}" var="aux" itemLabel="#{aux.nome}" />
      </p:selectOneMenu>
      <p:outputLabel value="#{msg['pages.efetuarinscricao.campselect']}" required="true" />
      <p:selectOneMenu value="#{inscricaoBean.campselect}" converter="converterCampeonato">
      	<f:selectItem itemValue="#{null}" itemLabel="Selecionar" />
      	<f:selectItems value="#{inscricaoBean.campeonatos}" var="aux" itemLabel="#{aux.nome}" />
      	<f:ajax listener="#{inscricaoBean.changeCampeonato}" render="cats" />
      </p:selectOneMenu>
      <p:outputLabel value="#{msg['pages.efetuarinscricao.catselect']}" required="true" />
      <p:selectOneMenu id="cats" value="#{inscricaoBean.catselect}">
      	<f:selectItem itemValue="#{null}" itemLabel="Selecionar" />
      	<f:selectItems value="#{inscricaoBean.categorias}" var="aux" itemLabel="#{aux.nome}" />
      	<f:ajax listener="#{inscricaoBean.changeCategoria}" render="inscjog" />
      </p:selectOneMenu>
      
	  </p:panelGrid>
	  <h3><p:outputLabel value="#{msg['pages.efetuarinscricao.jogadores']}"/></h3>
	   <h:panelGroup id="inscjog">
	   	 <ui:repeat value="#{inscricaoBean.cpfinsc}" varstatus="status">
	   	 	<p:outputLabel value="Jogador #{status}"/><p:inputMask mask="999.999.999-99" value=""/>
	   	 </ui:repeat>
	   </h:panelGroup>
	   <h3><p:outputLabel value="#{msg['pages.efetuarinscricao.comissao']}"/></h3>
	   <p:panelGrid columns="2">
	   	<p:outputLabel value = "CPF Tecnico"/><p:inputMask mask="999.999.999-99"/>
	   	<p:outputLabel value = "CPF Auxiliar"/><p:inputMask mask="999.999.999-99"/>
	   	<p:outputLabel value = "CPF Massagista"/><p:inputMask mask="999.999.999-99"/>
	   	<p:outputLabel value = "CREF Preparador Fisico"/><p:inputText />
	   </p:panelGrid>
	  <p:commandButton value="#{msg['general.confirmar']}" style="margin-top: 10px;" />
	         

	                 
       </h:form>
	   
	</ui:define>
</ui:composition>
