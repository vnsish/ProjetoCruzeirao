<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags">
	<h:form>
	<p:graphicImage 
					    library="sistema" 
						name="imagens/cruzeirao.png"
						alt="#{msg['pages.comuns.cabecalho.img.alt']}" 
						title="#{msg['pages.comuns.cabecalho.img.title']}" />
						
	<sec:authorize access="isAnonymous()">					
	<p:button outcome="/pages/login" icon="fa-sign-in" value="Login" style="float: right" />
	</sec:authorize>
	<sec:authorize access="isAuthenticated()">					
	<p:button href="/logout" icon="fa-sign-in" value="Logout" style="float: right" />
	</sec:authorize>
		<p:menubar>	
		    <p:submenu label="#{msg['pages.comuns.menuSuperior.inicio']}" >
			   <p:menuitem value="#{msg['pages.inicio.menu']}" url="${pageContext.request.contextPath}/pages/inicio.xhtml" />
			</p:submenu>
		
			<p:submenu label="#{msg['pages.comuns.menuSuperior.login']}">
				<p:menuitem value="#{msg['pages.login.menu']}" url="${pageContext.request.contextPath}/pages/login.xhtml" />
				<p:menuitem value="#{msg['pages.cadastroUsuario.menu']}" url="${pageContext.request.contextPath}/pages/cadastroUsuario.xhtml" />
	       </p:submenu>
	       
	       <p:submenu label="#{msg['pages.comuns.menuSuperior.menuUser']}" rendered="#{request.isUserInRole('USR')}">
				<p:menuitem value="#{msg['pages.cadastroTime.menu']}" url="${pageContext.request.contextPath}/pages/cadastroTime.xhtml" />
				<p:menuitem value="#{msg['pages.partidas.menu']}" url="${pageContext.request.contextPath}/pages/partidas.xhtml" />
				<p:menuitem value="#{msg['pages.efetuarinscricao.menu']}" url="${pageContext.request.contextPath}/pages/efetuarinscricao.xhtml" />
				<p:menuitem value="#{msg['pages.confirmainscricao.menu']}" url="${pageContext.request.contextPath}/pages/confirmainscricao.xhtml" />
	       </p:submenu>
	       
	       
	       	<p:submenu label="#{msg['pages.comuns.menuSuperior.ORG']}" rendered="#{request.isUserInRole('ORG')}">
				<p:menuitem value="#{msg['pages.org.novocampeonato.menu']}" url="${pageContext.request.contextPath}/pages/ORG/novocampeonato.xhtml" />
				<p:menuitem value="#{msg['pages.org.novacategoria.menu']}" url="${pageContext.request.contextPath}/pages/ORG/novacategoria.xhtml" />
				<p:menuitem value="#{msg['pages.org.cadastrolocal.menu']}" url="${pageContext.request.contextPath}/pages/ORG/novolocal.xhtml" />
				<p:menuitem value="#{msg['pages.org.inserirresultado.menu']}" url="${pageContext.request.contextPath}/pages/ORG/inserirresultado.xhtml" />
	       </p:submenu>
	       
	       	<p:submenu label="#{msg['pages.comuns.menuSuperior.ADM']}" rendered="#{request.isUserInRole('ADM')}">
				<p:menuitem value="#{msg['pages.adm.altera.menu']}" url="${pageContext.request.contextPath}/pages/ADM/alterarusuario.xhtml" />
	       </p:submenu>
	       
			<p:submenu label="#{msg['pages.comuns.menuSuperior.options']}">
				<p:menuitem value="#{msg['pages.linguagem.menu']}" url="${pageContext.request.contextPath}/pages/linguagem.xhtml" />
	       </p:submenu>
		
		</p:menubar>
	</h:form>
</ui:composition>
