<ui:composition template="../templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.adm.altera.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	 
	  
	  <h1><p:outputLabel value="#{msg['pages.adm.altera.menu']}"/></h1>
	  	
	  <h:form id="formUsr">	
	  
	  <p:panelGrid columns="2">
      <p:outputLabel value="#{msg['pages.adm.altera.CPF']}" required="true" />
      <p:inputMask mask="999.999.999-99" value="#{roleBean.cpf}" />
      <p:outputLabel value="#{msg['pages.adm.altera.Permissoes']}" required="true" />
      <p:selectOneMenu value="#{roleBean.role}">
      <f:selectItems value="#{roleBean.getRoles()}" />
      </p:selectOneMenu>
	  </p:panelGrid>
	  <p:commandButton value="#{msg['general.confirmar']}" action="#{roleBean.alteraPermissao}" style="margin-top: 10px;" />
	         
	                 
       </h:form>
	   
	</ui:define>
</ui:composition>
