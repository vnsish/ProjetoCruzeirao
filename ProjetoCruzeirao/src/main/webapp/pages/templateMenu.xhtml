<!DOCTYPE html>
<h:html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/tags"
	lang="#{localeBean.language}"
	>

<f:view locale="#{localeBean.locale}">
	<h:head>

		<style> .ui-datagrid-no-border .ui-datagrid-content { border: none; } </style>

		<title>
		   <ui:insert name="title">
				<h:outputLabel value="#{msg['pages.templateMenu.titleMainMenu']}" />
			</ui:insert>
	    </title>
	    
	    <style>
	    .ui-layout-north {
        z-index:20 !important;
        overflow:visible !important;
        border: none;
        
    }

    .ui-layout-north .ui-layout-unit-content {
        overflow:visible !important;
    }
    
    	.ui-layout-container{
    	 border-radius: 5px !important;
    	 border: 1px black solid !important;
  		 margin: auto !important;
    	}
	    </style>
	</h:head>

	<h:body>

	<div id="wrapper">

		<p:layout id="globalLayout" fullPage="true" style="width: 600px;">
	<!-- 
			<p:layoutUnit position="north" size="200" >
				<ui:include src="comuns/cabecalho.xhtml" />
			</p:layoutUnit>

 		<p:layoutUnit position="south">
				<ui:include src="comuns/rodape.xhtml" />
			</p:layoutUnit>
	-->	

			<!-- Menu lateral -->
			
			<p:layoutUnit position="north" >
				<ui:include src="comuns/sup.xhtml" />
			</p:layoutUnit>


			<p:layoutUnit position="center">
				<ui:insert name="principal" />
			</p:layoutUnit>
		</p:layout>

	</div>
	</h:body>
</f:view>
</h:html>
