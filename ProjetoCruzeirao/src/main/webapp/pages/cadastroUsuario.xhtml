
<ui:composition template="templateMenu.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui2="http://java.sun.com/jsf/facelets"
>
	
	<ui:define name="title">
		<h:outputText value="#{msg['pages.cadastroUsuario.title']}" />
	</ui:define>
	

	<ui:define name="principal">
	  
	  <h1><p:outputLabel value="#{msg['pages.cadastroUsuario.menu']}"/></h1>
	  
	  <h:form id="formUsuario">	
	  <p:panelGrid columns="2" id="gridUser">
      <p:outputLabel value="#{msg['pages.cadastroUsuario.CPF']}" />
      <p:inputMask value="#{usuarioManagedBean.usuario.CPF}" mask="999.999.999-99" required="true"/>
      <p:outputLabel value="#{msg['pages.cadastroUsuario.Nascimento']}" />
      <p:calendar id="inputNasc" pattern="dd/mm/yyyy" mask="true" value="#{usuarioManagedBean.usuario.dataNascimento}"/>
      <p:outputLabel value="#{msg['pages.cadastroUsuario.Nome']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.nome}" required="true" />
      <p:outputLabel value="#{msg['pages.cadastroUsuario.Email']}" />
      <p:inputText value="#{usuarioManagedBean.usuario.email}" >
      <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
      </p:inputText>
      <p:outputLabel value="#{msg['pages.cadastroUsuario.Senha']}" />
      <p:password id="pwd1" match="pwd2" value="#{usuarioManagedBean.usuario.senha}" />
      <p:outputLabel value="#{msg['pages.cadastroUsuario.ConfirmSenha']}" />
      <p:password id="pwd2" value="#{usuarioManagedBean.usuario.senha}"/>
	  </p:panelGrid>
	  <p:commandButton value="#{msg['general.confirmar']}" style="margin-top: 10px;" update="gridUser" validateClient="true" action="#{usuarioManagedBean.Salvar}" />
               
      <p:watermark for="inputNasc" value="#{msg['pages.cadastroUsuario.Nascimentow']}" ></p:watermark>
       </h:form>
	   
	</ui:define>
</ui:composition>
